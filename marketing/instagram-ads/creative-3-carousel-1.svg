<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg3)"/>

  <!-- Dot pattern -->
  <g opacity="0.03">
    <pattern id="dots3" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="1" fill="#fff"/>
    </pattern>
    <rect width="1080" height="1080" fill="url(#dots3)"/>
  </g>

  <!-- Slide indicator -->
  <g transform="translate(540, 80)">
    <circle cx="-30" r="5" fill="#fbbf24"/>
    <circle cx="0" r="5" fill="#333"/>
    <circle cx="30" r="5" fill="#333"/>
    <circle cx="60" r="5" fill="#333"/>
  </g>

  <!-- Problem headline -->
  <text x="540" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#fff" text-anchor="middle" letter-spacing="-2">
    The Problem
  </text>

  <!-- Terminal mockup showing chaos -->
  <g transform="translate(140, 280)">
    <rect width="800" height="480" rx="16" fill="#0d0d0d" stroke="#222" stroke-width="1"/>
    <rect width="800" height="36" rx="16" fill="#1a1a1a"/>
    <rect y="16" width="800" height="20" fill="#1a1a1a"/>
    <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="18" r="6" fill="#febc2e"/>
    <circle cx="60" cy="18" r="6" fill="#28c840"/>
    <text x="400" y="22" font-family="monospace" font-size="11" fill="#555" text-anchor="middle">Terminal</text>

    <!-- Chaotic terminal output -->
    <g transform="translate(20, 60)" font-family="monospace" font-size="13">
      <text y="0" fill="#4ade80">$ claude "fix the authentication bug"</text>
      <text y="26" fill="#666">Analyzing project structure...</text>
      <text y="52" fill="#666">Found 127 files in src/</text>
      <text y="78" fill="#666">Reading src/auth/login.ts...</text>
      <text y="104" fill="#666">Reading src/auth/session.ts...</text>
      <text y="130" fill="#666">Reading src/auth/middleware.ts...</text>
      <text y="156" fill="#666">Reading src/auth/tokens.ts...</text>
      <text y="182" fill="#666">Reading src/auth/oauth.ts...</text>
      <text y="208" fill="#888">// Previous context truncated</text>
      <text y="234" fill="#fbbf24">Warning: Context window 78% full</text>
      <text y="260" fill="#666">Generating response...</text>
      <text y="286" fill="#666">...</text>
      <text y="312" fill="#666">...</text>
      <text y="338" fill="#666">Writing to src/auth/login.ts...</text>
      <text y="364" fill="#4ade80">Done.</text>
      <text y="390" fill="#888">// But wait, was that the right file?</text>
    </g>
  </g>

  <!-- Pain points -->
  <g transform="translate(140, 820)">
    <g transform="translate(0, 0)">
      <circle r="24" fill="#ef4444" opacity="0.15"/>
      <text x="0" y="6" font-family="system-ui, sans-serif" font-size="20" fill="#ef4444" text-anchor="middle">1</text>
      <text x="50" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#888">No session history</text>
    </g>
    <g transform="translate(300, 0)">
      <circle r="24" fill="#ef4444" opacity="0.15"/>
      <text x="0" y="6" font-family="system-ui, sans-serif" font-size="20" fill="#ef4444" text-anchor="middle">2</text>
      <text x="50" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#888">Can't see what it's doing</text>
    </g>
    <g transform="translate(640, 0)">
      <circle r="24" fill="#ef4444" opacity="0.15"/>
      <text x="0" y="6" font-family="system-ui, sans-serif" font-size="20" fill="#ef4444" text-anchor="middle">3</text>
      <text x="50" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#888">Context gets lost</text>
    </g>
  </g>

  <!-- Swipe indicator -->
  <g transform="translate(540, 1000)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#555" text-anchor="middle">Swipe for the solution</text>
    <path d="M -20 20 L 0 35 L 20 20" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
