<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="50%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad2)"/>

  <!-- Dot pattern -->
  <g opacity="0.04">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#ffffff"/>
    </pattern>
    <rect width="1080" height="1920" fill="url(#dots)"/>
  </g>

  <!-- Top badge -->
  <g transform="translate(540, 160)">
    <rect x="-90" y="-20" width="180" height="40" rx="20" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <circle cx="-60" cy="0" r="5" fill="#4ade80">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#888" text-anchor="middle">Early Access Alpha</text>
  </g>

  <!-- Main headline -->
  <text x="540" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-3">
    Stop squinting
  </text>
  <text x="540" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-3">
    at terminal
  </text>
  <text x="540" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#goldGrad)" text-anchor="middle" letter-spacing="-3">
    output.
  </text>

  <!-- Central app mockup -->
  <g transform="translate(100, 620)">
    <rect width="880" height="600" rx="24" fill="#161616" stroke="#2a2a2a" stroke-width="2"/>

    <!-- Window controls -->
    <circle cx="40" cy="36" r="8" fill="#ff5f57"/>
    <circle cx="68" cy="36" r="8" fill="#febc2e"/>
    <circle cx="96" cy="36" r="8" fill="#28c840"/>

    <!-- Sidebar -->
    <rect x="0" y="72" width="180" height="528" fill="#0f0f0f"/>
    <text x="24" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#555" letter-spacing="1">PROJECTS</text>

    <rect x="16" y="126" width="148" height="40" rx="8" fill="#1e1e1e"/>
    <circle cx="36" cy="146" r="5" fill="#4ade80"/>
    <text x="50" y="150" font-family="system-ui, sans-serif" font-size="13" fill="#ddd">navi-app</text>

    <text x="50" y="190" font-family="system-ui, sans-serif" font-size="12" fill="#666">landing-page</text>
    <text x="50" y="220" font-family="system-ui, sans-serif" font-size="12" fill="#666">api-server</text>

    <text x="24" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#555" letter-spacing="1">SESSIONS</text>
    <text x="50" y="310" font-family="system-ui, sans-serif" font-size="12" fill="#666">Fix header bug</text>
    <text x="50" y="340" font-family="system-ui, sans-serif" font-size="12" fill="#666">Add dark mode</text>
    <text x="50" y="370" font-family="system-ui, sans-serif" font-size="12" fill="#666">Refactor auth</text>

    <!-- Chat area -->
    <rect x="180" y="72" width="700" height="528" fill="#0a0a0a"/>

    <!-- Messages -->
    <g transform="translate(200, 100)">
      <!-- User message -->
      <rect x="380" y="0" width="260" height="50" rx="16" fill="#2a2a2a"/>
      <text x="400" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#fff">Add a dark mode toggle</text>

      <!-- Assistant response -->
      <g transform="translate(0, 80)">
        <rect width="32" height="32" rx="8" fill="#1e1e1e"/>
        <text x="16" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#666" text-anchor="middle">N</text>

        <text x="48" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#ccc">On it. I'll create a theme context and toggle component.</text>
      </g>

      <!-- Task card -->
      <g transform="translate(0, 150)">
        <rect width="500" height="140" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
        <rect width="500" height="36" rx="12" fill="#161616"/>
        <rect y="12" width="500" height="24" fill="#161616"/>
        <circle cx="20" cy="18" r="4" fill="#4ade80">
          <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <text x="36" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#666" letter-spacing="0.5">TASK IN PROGRESS</text>

        <g transform="translate(16, 50)">
          <circle cx="8" cy="8" r="8" fill="#4ade80"/>
          <polyline points="4,8 7,11 12,5" fill="none" stroke="#0a0a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="28" y="12" font-family="monospace" font-size="12" fill="#888">read_file</text>
          <text x="100" y="12" font-family="monospace" font-size="12" fill="#555">src/App.svelte</text>
        </g>

        <g transform="translate(16, 80)">
          <circle cx="8" cy="8" r="8" fill="#4ade80"/>
          <polyline points="4,8 7,11 12,5" fill="none" stroke="#0a0a0a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <text x="28" y="12" font-family="monospace" font-size="12" fill="#888">write_file</text>
          <text x="100" y="12" font-family="monospace" font-size="12" fill="#555">src/ThemeContext.ts</text>
        </g>

        <g transform="translate(16, 110)">
          <circle cx="8" cy="8" r="8" fill="#fbbf24" stroke-dasharray="3 3">
            <animateTransform attributeName="transform" type="rotate" from="0 8 8" to="360 8 8" dur="1s" repeatCount="indefinite"/>
          </circle>
          <text x="28" y="12" font-family="monospace" font-size="12" fill="#888">edit_file</text>
          <text x="100" y="12" font-family="monospace" font-size="12" fill="#555">src/components/Toggle...</text>
        </g>
      </g>
    </g>

    <!-- Input bar -->
    <g transform="translate(200, 520)">
      <rect width="660" height="56" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
      <text x="24" y="36" font-family="system-ui, sans-serif" font-size="14" fill="#555">Reply to Navi...</text>
    </g>
  </g>

  <!-- Features -->
  <g transform="translate(140, 1320)">
    <g transform="translate(0, 0)">
      <rect width="240" height="100" rx="12" fill="#1a1a1a"/>
      <text x="24" y="40" font-family="system-ui, sans-serif" font-size="28" fill="url(#greenGrad)">47</text>
      <text x="24" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#666">Sessions saved</text>
    </g>
    <g transform="translate(280, 0)">
      <rect width="240" height="100" rx="12" fill="#1a1a1a"/>
      <text x="24" y="40" font-family="system-ui, sans-serif" font-size="28" fill="url(#goldGrad)">12</text>
      <text x="24" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#666">Custom agents</text>
    </g>
    <g transform="translate(560, 0)">
      <rect width="240" height="100" rx="12" fill="#1a1a1a"/>
      <text x="24" y="40" font-family="system-ui, sans-serif" font-size="28" fill="#fff">$8.24</text>
      <text x="24" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#666">Today's usage</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(540, 1560)">
    <rect x="-200" y="-40" width="400" height="80" rx="16" fill="url(#goldGrad)"/>
    <text x="0" y="10" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#0a0a0a" text-anchor="middle">
      Get Early Access
    </text>
  </g>

  <!-- Logo -->
  <g transform="translate(540, 1720)">
    <text x="-30" y="0" font-family="monospace" font-size="40" fill="#444">&lt;/&gt;</text>
    <text x="30" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#666">navi</text>
  </g>

  <!-- Tagline -->
  <text x="540" y="1800" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#444" text-anchor="middle">
    The desktop app for Claude Code
  </text>
</svg>
