<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg4)"/>

  <!-- Dot pattern -->
  <g opacity="0.03">
    <pattern id="dots4" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="1" fill="#fff"/>
    </pattern>
    <rect width="1080" height="1080" fill="url(#dots4)"/>
  </g>

  <!-- Slide indicator -->
  <g transform="translate(540, 80)">
    <circle cx="-30" r="5" fill="#333"/>
    <circle cx="0" r="5" fill="#fbbf24"/>
    <circle cx="30" r="5" fill="#333"/>
    <circle cx="60" r="5" fill="#333"/>
  </g>

  <!-- Solution headline -->
  <text x="540" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#gold4)" text-anchor="middle" letter-spacing="-2">
    Session Management
  </text>

  <!-- Feature showcase -->
  <g transform="translate(100, 240)">
    <rect width="880" height="500" rx="20" fill="#151515" stroke="#2a2a2a" stroke-width="1"/>

    <!-- Sidebar with sessions -->
    <rect width="220" height="500" rx="20" fill="#0f0f0f"/>
    <rect width="220" height="20" fill="#151515"/>

    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#555" letter-spacing="1">TODAY</text>

    <g transform="translate(12, 70)">
      <rect width="196" height="50" rx="8" fill="#1e1e1e" stroke="#fbbf24" stroke-width="1"/>
      <text x="16" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#fff">Fix auth bug</text>
      <text x="16" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#666">12 messages</text>
    </g>

    <g transform="translate(12, 132)">
      <rect width="196" height="50" rx="8" fill="#161616"/>
      <text x="16" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#999">Add dark mode</text>
      <text x="16" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#555">8 messages</text>
    </g>

    <g transform="translate(12, 194)">
      <rect width="196" height="50" rx="8" fill="#161616"/>
      <text x="16" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#999">Refactor API</text>
      <text x="16" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#555">23 messages</text>
    </g>

    <text x="20" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#555" letter-spacing="1">YESTERDAY</text>

    <g transform="translate(12, 300)">
      <rect width="196" height="50" rx="8" fill="#161616"/>
      <text x="16" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#999">Setup tests</text>
      <text x="16" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#555">5 messages</text>
    </g>

    <g transform="translate(12, 362)">
      <rect width="196" height="50" rx="8" fill="#161616"/>
      <text x="16" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#999">Debug prod issue</text>
      <text x="16" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#555">31 messages</text>
    </g>

    <!-- Main content area -->
    <g transform="translate(240, 30)">
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#fff">Fix auth bug</text>
      <text x="0" y="44" font-family="system-ui, sans-serif" font-size="12" fill="#666">Started 2 hours ago</text>

      <!-- Session stats -->
      <g transform="translate(0, 70)">
        <rect width="180" height="70" rx="10" fill="#1a1a1a"/>
        <text x="16" y="28" font-family="system-ui, sans-serif" font-size="11" fill="#666">MESSAGES</text>
        <text x="16" y="52" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#fff">12</text>
      </g>

      <g transform="translate(200, 70)">
        <rect width="180" height="70" rx="10" fill="#1a1a1a"/>
        <text x="16" y="28" font-family="system-ui, sans-serif" font-size="11" fill="#666">FILES MODIFIED</text>
        <text x="16" y="52" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#4ade80">7</text>
      </g>

      <g transform="translate(400, 70)">
        <rect width="180" height="70" rx="10" fill="#1a1a1a"/>
        <text x="16" y="28" font-family="system-ui, sans-serif" font-size="11" fill="#666">SESSION COST</text>
        <text x="16" y="52" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#fbbf24">$0.42</text>
      </g>

      <!-- Chat preview -->
      <g transform="translate(0, 170)">
        <rect width="600" height="240" rx="12" fill="#0f0f0f"/>
        <g transform="translate(20, 20)">
          <rect x="340" width="220" height="40" rx="12" fill="#2a2a2a"/>
          <text x="360" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#fff">The login fails silently</text>

          <g transform="translate(0, 60)">
            <rect width="28" height="28" rx="6" fill="#222"/>
            <text x="14" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#555" text-anchor="middle">N</text>
            <text x="40" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">Found it. The token validation was</text>
            <text x="40" y="36" font-family="system-ui, sans-serif" font-size="12" fill="#ccc">checking the wrong expiry field.</text>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- Benefit callout -->
  <g transform="translate(540, 820)">
    <rect x="-340" y="-40" width="680" height="80" rx="12" fill="#1a1a1a"/>
    <circle cx="-280" cy="0" r="24" fill="#4ade80" opacity="0.2"/>
    <polyline transform="translate(-292, -8)" points="4,8 10,14 20,2" fill="none" stroke="#4ade80" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-240" y="8" font-family="system-ui, sans-serif" font-size="20" fill="#fff">Never lose context again</text>
  </g>

  <!-- Swipe indicator -->
  <g transform="translate(540, 1000)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#555" text-anchor="middle">Keep swiping</text>
  </g>
</svg>
