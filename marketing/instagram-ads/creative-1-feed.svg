<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1080" height="1080" fill="url(#grid)"/>
  </g>

  <!-- Terminal window mockup (old way) -->
  <g transform="translate(100, 180)">
    <rect width="380" height="280" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
    <rect width="380" height="32" rx="12" fill="#252525"/>
    <rect y="32" width="380" height="248" fill="#0d0d0d"/>
    <circle cx="20" cy="16" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="16" r="6" fill="#febc2e"/>
    <circle cx="60" cy="16" r="6" fill="#28c840"/>
    <text x="190" y="20" font-family="monospace" font-size="11" fill="#666" text-anchor="middle">Terminal</text>

    <!-- Terminal text -->
    <text x="20" y="60" font-family="monospace" font-size="12" fill="#4ade80">$</text>
    <text x="35" y="60" font-family="monospace" font-size="12" fill="#888">claude</text>
    <text x="20" y="82" font-family="monospace" font-size="11" fill="#666">> Analyzing codebase...</text>
    <text x="20" y="104" font-family="monospace" font-size="11" fill="#666">> Found 47 files</text>
    <text x="20" y="126" font-family="monospace" font-size="11" fill="#666">> Processing request...</text>
    <text x="20" y="148" font-family="monospace" font-size="11" fill="#4ade80">|</text>

    <!-- X mark -->
    <g transform="translate(320, 200)" opacity="0.6">
      <circle r="28" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="-12" y1="-12" x2="12" y2="12" stroke="#ef4444" stroke-width="2"/>
      <line x1="12" y1="-12" x2="-12" y2="12" stroke="#ef4444" stroke-width="2"/>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(520, 320)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <polygon points="60,-8 78,0 60,8" fill="#fbbf24"/>
  </g>

  <!-- Navi window mockup (new way) -->
  <g transform="translate(620, 160)">
    <rect width="360" height="320" rx="16" fill="#1e1e1e" stroke="#3a3a3a" stroke-width="1"/>
    <rect width="360" height="40" rx="16" fill="#252525"/>
    <rect y="16" width="360" height="24" fill="#252525"/>
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#febc2e"/>
    <circle cx="60" cy="20" r="6" fill="#28c840"/>
    <text x="180" y="24" font-family="system-ui, sans-serif" font-size="11" fill="#888" text-anchor="middle">Navi</text>

    <!-- Sidebar -->
    <rect x="0" y="40" width="90" height="280" fill="#161616"/>
    <text x="14" y="68" font-family="system-ui, sans-serif" font-size="9" fill="#666">WORKSPACES</text>
    <rect x="8" y="78" width="74" height="24" rx="6" fill="#2a2a2a"/>
    <circle cx="18" cy="90" r="3" fill="#4ade80"/>
    <text x="26" y="93" font-family="system-ui, sans-serif" font-size="9" fill="#ccc">Project A</text>

    <!-- Chat area -->
    <g transform="translate(100, 56)">
      <!-- User message -->
      <rect x="90" y="10" width="160" height="36" rx="12" fill="#3a3a3a"/>
      <text x="100" y="32" font-family="system-ui, sans-serif" font-size="10" fill="#fff">Refactor the header</text>

      <!-- Assistant message -->
      <rect x="10" y="60" width="200" height="50" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
      <text x="20" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">On it. Implementing</text>
      <text x="20" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#ccc">hamburger menu...</text>

      <!-- Task progress -->
      <rect x="10" y="120" width="200" height="60" rx="8" fill="#0f0f0f" stroke="#2a2a2a" stroke-width="0.5"/>
      <circle cx="24" cy="140" r="5" fill="#4ade80"/>
      <text x="36" y="143" font-family="monospace" font-size="9" fill="#888">read_file Header.svelte</text>
      <circle cx="24" cy="160" r="5" fill="#fbbf24"/>
      <text x="36" y="163" font-family="monospace" font-size="9" fill="#888">write_file Menu.svelte</text>
    </g>

    <!-- Checkmark -->
    <g transform="translate(310, 260)">
      <circle r="24" fill="#4ade80" opacity="0.15"/>
      <circle r="20" fill="none" stroke="#4ade80" stroke-width="2"/>
      <polyline points="-8,0 -2,6 10,-8" fill="none" stroke="#4ade80" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Headline -->
  <text x="540" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
    Claude Code.
  </text>
  <text x="540" y="650" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#accentGrad)" text-anchor="middle" letter-spacing="-2">
    Now with a GUI.
  </text>

  <!-- Subheadline -->
  <text x="540" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#888" text-anchor="middle">
    Session management. Custom agents. Visual feedback.
  </text>

  <!-- CTA -->
  <g transform="translate(540, 820)">
    <rect x="-120" y="-30" width="240" height="60" rx="12" fill="url(#accentGrad)"/>
    <text x="0" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0a0a0a" text-anchor="middle">
      Download for Mac
    </text>
  </g>

  <!-- Logo -->
  <g transform="translate(540, 950)">
    <text x="-40" y="0" font-family="monospace" font-size="32" fill="#555" text-anchor="middle">&lt;/&gt;</text>
    <text x="20" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#888" text-anchor="start">navi</text>
  </g>

  <!-- Tagline -->
  <text x="540" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#555" text-anchor="middle">
    Already on it.
  </text>
</svg>
