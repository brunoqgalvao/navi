name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: navi-landing

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact: dmg
          - platform: macos-latest
            target: x86_64-apple-darwin
            artifact: dmg
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: AppImage
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: msi

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: claude-code-ui
        run: bun install

      - name: Build Tauri
        working-directory: claude-code-ui
        run: bun run tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: navi-${{ matrix.target }}
          path: |
            claude-code-ui/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            claude-code-ui/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            claude-code-ui/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            claude-code-ui/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe

  deploy:
    needs: build-tauri
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads
          merge-multiple: true

      - name: Organize downloads
        run: |
          mkdir -p landing-page/public/downloads
          find downloads -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" \) -exec cp {} landing-page/public/downloads/ \;
          ls -la landing-page/public/downloads/

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        working-directory: landing-page
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/navi/landing:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/navi/landing:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10
