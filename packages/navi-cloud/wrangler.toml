# Navi Cloud - Router Worker (Routes *.usenavi.app to Pages projects)
name = "navi-cloud-router"
main = "src/router.ts"
compatibility_date = "2024-12-01"

# Routes all *.usenavi.app traffic
routes = [
  { pattern = "*.usenavi.app", zone_name = "usenavi.app" }
]

[vars]
ENVIRONMENT = "production"

# D1 Database for app registry
[[d1_databases]]
binding = "REGISTRY_DB"
database_name = "navi-cloud-registry"
database_id = "1b559a51-e6fe-430d-a58e-db5deaa87791"

# Secrets (set via `wrangler secret put`):
# - DEPLOY_SECRET (auth for API routes)
# - CLOUDFLARE_API_TOKEN (for Pages API)
# - CLOUDFLARE_ACCOUNT_ID
