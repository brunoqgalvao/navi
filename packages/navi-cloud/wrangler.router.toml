# Navi Cloud - Subdomain Router Worker
name = "navi-cloud-router"
main = "src/router.ts"
compatibility_date = "2024-12-01"

# Routes all *.usenavi.app traffic
routes = [
  { pattern = "*.usenavi.app", zone_name = "usenavi.app" }
]

# D1 Database for looking up app â†’ Pages project mapping
[[d1_databases]]
binding = "DB"
database_name = "navi-cloud-registry"
database_id = "" # Same as main worker
