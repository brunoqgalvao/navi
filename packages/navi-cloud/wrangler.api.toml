# Navi Cloud - API Worker (Handles deployments)
name = "navi-cloud-api"
main = "src/api.ts"
compatibility_date = "2024-12-01"

# API endpoint for deployments
routes = [
  { pattern = "api.usenavi.app/*", zone_name = "usenavi.app" }
]

[vars]
ENVIRONMENT = "production"

# D1 Database for app registry
[[d1_databases]]
binding = "REGISTRY_DB"
database_name = "navi-cloud-registry"
database_id = "" # Same as dispatch worker

# Secrets (set via `wrangler secret put`):
# - DEPLOY_SECRET (auth for deploy API)
# - CLOUDFLARE_API_TOKEN (for creating user workers/D1)
# - CLOUDFLARE_ACCOUNT_ID
